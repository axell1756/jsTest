<!DOCTYPE HTML>
<html>

<head>
    <title>Main page</title>
    <style>

    </style>
</head>

<body>
    
    <div id="dataCollected">
        <p id="name"></p>
        <p id="dob"></p>
        <p id="address"></p>
        <p id="postcode"></p>
        <p id="email"></p>
    </div>

    <script>
            document.getElementById("name").textContent = "Name: " + localStorage.getItem("name");

            document.getElementById("address").textContent = "Address: " + localStorage.getItem("address");
            document.getElementById("postcode").textContent = "Postcode: " + localStorage.getItem("postcode");
            document.getElementById("email").textContent = "Email: " + localStorage.getItem("email");

        </script>
    <script src="./js/app.js"></script>
</body>

</html>
